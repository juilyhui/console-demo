<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// console.dir() 用来对一个对象进行检查，并易于阅读和打印的格式显示
		// 比log更易读
		console.dir({f1: 'foo', f2: 'bar'})
		console.log({f1: 'foo', f2: 'bar'})
		// 输出DOM对象，会显示DOM对象的所有属性，log无法输出
		console.dir(document.body)
		console.log(document.body)

	</script>
</body>
</html>
